<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="desription" content="проектная работа адаптивная верстка + javascript">
  <meta name="keywords" content="adaptive javascript">
  <meta name="author" content="Александр Якушкин">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип в шапке">
      <hr class="header__border">
    </header>

    <section class="profile">
      <img class="profile__image" src="./images/jak-iv-kusto.jpg" alt="изображение профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <h2 class="profile__job">Исследователь океана</h2>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="card">
        <img class="card__img" src="./images/karachaevsk.jpg" alt="карачаевск">
        <p class="card__name">Карачаевск</p>
        <button class="card__button" type="button"></button>
      </div>
      <div class="card">
        <img class="card__img" src="./images/elbrus.jpg" alt="карачаевск">
        <p class="card__name">Гора Эльбрус</p>
        <button class="card__button" type="button"></button>
      </div>
      <div class="card">
        <img class="card__img" src="./images/dombai.jpg" alt="карачаевск">
        <p class="card__name">Домбай</p>
        <button class="card__button" type="button"></button>
      </div>
      <div class="card">
        <img class="card__img" src="./images/elbrus.jpg" alt="карачаевск">
        <p class="card__name">Гора Эльбрус</p>
        <button class="card__button" type="button"></button>
      </div>
      <div class="card">
        <img class="card__img" src="./images/dombai.jpg" alt="карачаевск">
        <p class="card__name">Домбай</p>
        <button class="card__button" type="button"></button>
      </div>
      <div class="card">
        <img class="card__img" src="./images/karachaevsk.jpg" alt="карачаевск">
        <p class="card__name">Карачаево-Черкесия</p>
        <button class="card__button" type="button"></button>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <div class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" value="">
        <hr class="popup__border">
        <input type="text" class="popup__job" value="">
        <hr class="popup__border">
        <button class="popup__save" type="submit">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
