<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="desription" content="проектная работа адаптивная верстка + javascript">
  <meta name="keywords" content="adaptive javascript">
  <meta name="author" content="Александр Якушкин">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип в шапке">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/jak-iv-kusto.jpg" alt="изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактирование профиля"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавление фотокарточки"></button>
      </section>

      <section class="elements">
        <template id="card-template">
          <article class="card">
            <img class="card__img">
            <h2 class="card__name"></h2>
            <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
            <button class="card__delete-button" type="button" aria-label="удалить карточку"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-profile">
    <div class="popup__content">
      <button class="close-button" type="button" aria-label="закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup_data" novalidate>
        <fieldset class="popup__fieldset">
          <div class="popup__input-field">
            <input id="profile-name" class="popup__input popup__input_type_name" type="text" name="profile-name"
              autocomplete="off" minlength="2" maxlength="40" required>
            <span class="popup__error profile-name-error" name="Error"></span>
          </div>
          <div class="popup__input-field">
            <input id="profile-about" class="popup__input popup__input_type_place" type="text" name="profile-about"
              autocomplete="off" minlength="2" maxlength="200" required>
            <span class="popup__error profile-about-error" name="Error"></span>
          </div>
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-card">
    <div class="popup__content">
      <button class="close-button" type="button" aria-label="закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup_data" novalidate>
        <fieldset class="popup__fieldset">
          <div class="popup__input-field">
            <input id="card-name" class="popup__input popup__input_type_name" type="text" name="card-name"
              autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error card-name-error" name="Error"></span>
          </div>
          <div class="popup__input-field">
            <input id="card-url" class="popup__input popup__input_type_place" type="url" name="card-url"
              autocomplete="off" placeholder="Ссылка на картинку" required>
            <span class="popup__error card-url-error" name="Error"></span>
          </div>
        </fieldset>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup img-popup">
    <div class="img-popup__content">
      <button class="close-button" type="button" aria-label="закрыть окно"></button>
      <img class="img-popup__img" src="./images/close_icon.svg" alt="Alternative Text">
      <h2 class="img-popup__title"></h2>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
