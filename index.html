<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="desription" content="проектная работа адаптивная верстка + javascript">
  <meta name="keywords" content="adaptive javascript">
  <meta name="author" content="Александр Якушкин">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип в шапке">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/jak-iv-kusto.jpg" alt="изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактирование профиля"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавление фотокарточки"></button>
      </section>

      <section class="elements">
        <template id="card-template">
          <article class="card">
            <img class="card__img">
            <h2 class="card__name"></h2>
            <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
            <button class="card__delete-button" type="button" aria-label="удалить карточку"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  
  <template id="popup">
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
        <h2 class="popup__title"></h2>
        <form class="popup__form" name="popup_data">
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" type="text" name="name" required>
            <input class="popup__input popup__input_type_place" type="text" name="place" required>
          </fieldset>
          <button class="popup__save-button" type="submit"></button>
        </form>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
