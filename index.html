<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="desription" content="проектная работа адаптивная верстка + javascript">
  <meta name="keywords" content="adaptive javascript">
  <meta name="author" content="Александр Якушкин">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип в шапке">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/jak-iv-kusto.jpg" alt="изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактирование профиля"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавление фотокарточки"></button>
      </section>

      <section class="elements">
        <article class="card">
          <img class="card__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <h2 class="card__name">Карачаевск</h2>
          <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <h2 class="card__name">Гора Эльбрус</h2>
          <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__img" src="./images/dombai.jpg" alt="Домбай">
          <h2 class="card__name">Домбай</h2>
          <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <h2 class="card__name">Гора Эльбрус</h2>
          <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__img" src="./images/dombai.jpg" alt="Домбай">
          <h2 class="card__name">Домбай</h2>
          <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__img" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <h2 class="card__name">Карачаево-Черкесия</h2>
          <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-button" type="button" aria-label="закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile_data">
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" type="text" name="name" required>
            <input class="popup__input popup__input_type_job" type="text" name="job" required>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
