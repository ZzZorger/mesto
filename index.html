<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="desription" content="проектная работа адаптивная верстка + javascript">
  <meta name="keywords" content="adaptive javascript">
  <meta name="author" content="Александр Якушкин">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип в шапке">
      <div class="header__border"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/jak-iv-kusto.jpg" alt="изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="card">
          <img class="card__img" src="./images/karachaevsk.jpg" alt="карачаевск">
          <h3 class="card__name">Карачаевск</h3>
          <button class="card__button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__img" src="./images/elbrus.jpg" alt="карачаевск">
          <h3 class="card__name">Гора Эльбрус</h3>
          <button class="card__button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__img" src="./images/dombai.jpg" alt="карачаевск">
          <h3 class="card__name">Домбай</h3>
          <button class="card__button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__img" src="./images/elbrus.jpg" alt="карачаевск">
          <h3 class="card__name">Гора Эльбрус</h3>
          <button class="card__button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__img" src="./images/dombai.jpg" alt="карачаевск">
          <h3 class="card__name">Домбай</h3>
          <button class="card__button" type="button"></button>
        </div>
        <div class="card">
          <img class="card__img" src="./images/karachaevsk.jpg" alt="карачаевск">
          <h3 class="card__name">Карачаево-Черкесия</h3>
          <button class="card__button" type="button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <div class="popup__body">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile_data">
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" type="text" value="">
            <input class="popup__input popup__input_type_job" type="text" value="">
          </fieldset>
          <button class="popup__save" type="button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
